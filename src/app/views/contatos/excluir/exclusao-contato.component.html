<main class="container my-5">
  <div class="row justify-content-center g-3 mt-2">
    <div class="col col-md-10 col-lg-6">
      <h1 class="display-3">Exclusão de Contato</h1>
      <hr />
      <mat-card
        *ngIf="detalhesContato$ | async as detalhes"
        class="card-listagem card-animado mat-mdc-elevation-specific mat-elevation-z3"
      >
        <mat-card-header>
          <mat-card-title>{{ detalhes.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="d-grid mt-4">
          <span><strong>Email:</strong> {{ detalhes.email }}</span>
          <span><strong>Telefone:</strong> {{ detalhes.telefone }}</span>
          <span><strong>Empresa:</strong> {{ detalhes.empresa }}</span>
          <span><strong>Cargo:</strong> {{ detalhes.cargo }}</span>
        </mat-card-content>
      </mat-card>
      <p class="mt-4">
        Deseja realmente excluir o registro? <strong>Atenção:</strong> Não será
        possível recuperar estes dados posteriormente.
      </p>
      <div class="row justify-content-end g-2 gap-2 mt-3">
        <button
          mat-flat-button
          type="button"
          class="col-sm-4"
          (click)="excluir()"
        >
          <mat-icon matIconPrefix>check</mat-icon>
          Confirmar
        </button>
        <a
          mat-button
          type="button"
          class="col-sm-4"
          routerLink="/contatos/listar"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </div>
  </div>
</main>
